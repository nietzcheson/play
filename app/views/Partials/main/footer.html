#{if deptoid != "" }
<script>
    $(document).ready(function() {
        $(".dropdown-alerts").alerts("${username}");
        $(".dropdown-noti").notifications("${username}");
        #{secure.check 'ListaCampaniasFoliosFaltantes'}
        $(".dropdown-tasks").foliosByCampaign();
        #{/secure.check}
        $('[data-toggle="tooltip"]').tooltip({html:true});
        $(".material-design-hamburger__icon").click(function (event) {
            $(".sidebar").toggleClass("menu--on");
            var child;
            child = this.childNodes[1].classList;
            if (child.contains('material-design-hamburger__icon--to-arrow')) {
                child.remove('material-design-hamburger__icon--to-arrow');
                child.add('material-design-hamburger__icon--from-arrow');
            } else {
                child.remove('material-design-hamburger__icon--from-arrow');
                child.add('material-design-hamburger__icon--to-arrow');
            }
        });

        $(this).scrollHeader();

    });

</script>
#{/if}

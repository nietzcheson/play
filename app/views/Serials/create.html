#{extends 'main.html' /}
#{set title:'New Serial Numbers' /}

#{set 'moreStyles'}
<link rel="stylesheet" href="/public/stylesheets/vendor/selectizejs/selectize.default.css">
<link rel="stylesheet" href="/public/stylesheets/pages/validated-forms.css">
#{/set}
<script src="/public/javascripts/serials/create.js"></script>
#{form @Serials.list(), method:'POST', id:'redirect'}
<input name="QTYofSerials" id="QTYofSerials" type="hidden" value="" />
#{/form}
<input id="id-value" type="hidden" value="${idCampaign}"/>
<div class="col-lg-12 page-header">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <h1>
                    Add Serials
                </h1>
            </div>
        </div>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Add Serial Numbers
            </div>
            <div class="panel-body">
                <form action="" method="post" id="serials-form">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-xs-5">
                                    <div class="form-group">
                                        <label>Number</label>
                                        <input type="number" id="serialsNumber" class="form-control" min="1" >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <input type="hidden" id="idCampaign" name="idCampaign" />
                    <input type="submit" id="submit" value="Add" class="btn btn-primary" />&nbsp;&nbsp;&nbsp;or<a href="/serials/${idCampaign}" class="btn">Cancel</a>
                </form>
                <br /><br />
            </div>
        </div>
    </div>
</div>

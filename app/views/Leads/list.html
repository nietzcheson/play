    #{extends 'main.html' /}

    <link rel="stylesheet" href="/public/stylesheets/libs/datatables/dataTables.bootstrap.css" />
    #{/set}
    <script src="//cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>

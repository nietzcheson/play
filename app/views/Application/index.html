#{extends 'main.html' /}
#{set title:'Marketing for Sunset' /}
<link rel="stylesheet" href="/public/stylesheets/vendor/selectizejs/selectize.default.css">
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            Nueva Oferta ....
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <form role="form">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input class="form-control">
                            *{<p class="help-block">Example block-level help text here.</p>}*
                        </div>
                        <div class="form-group">
                            <label class="radio">Estado</label>

                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked="">
                                Activado
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">
                                Desactivado
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Destino</label>
                            <input type="text" id="input-tags" class="input-tags demo-default" value="Cancún">
                        </div>
                        <div class="form-group">
                            <label class="radio">Tipo de Hook</label>

                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked="">
                                Non-hook
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">
                                Soft-hook
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline3" value="option3">
                                Hook
                            </label>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-4">
                                    <label>Transportación</label>
                                    <select class="form-control">
                                        <option>Redondo</option>
                                    </select>
                                </div>
                                <div class="col-lg-4">
                                    <label>Plan</label>
                                    <select class="form-control">
                                        <option>Europeo</option>
                                    </select>
                                </div>
                                <div class="col-lg-4">
                                    <label>Noches</label>
                                    <input class="form-control">
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-lg-4">
                                    <label>Precio</label>
                                    <input class="form-control" placeholder="$0.0">
                                </div>
                                <div class="col-lg-4">
                                    <label>Impuestos</label>
                                    <input class="form-control" placeholder="$0.0">
                                </div>
                                <div class="col-lg-4">
                                    <label>Descuento</label>
                                    <input class="form-control" placeholder="$0.0">
                                </div>
                          </div>
                        </div>




                        <div class="form-group">
                            <label>Descripción</label>
                            <textarea class="form-control" rows="3" style="max-width: 200%"></textarea>
                        </div>

                        <div style="display: inline-block; margin-top: 10px;">
                            <button class="btn btn-primary">Guardar</button>&nbsp; o<a href="#" class="btn">Cancelar</a>
                        </div>
                    </form>
                </div>
                <!-- /.col-lg-6 (nested) -->

            </div>
            <!-- /.row (nested) -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>

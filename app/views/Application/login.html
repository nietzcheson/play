#{extends 'access-layout.html' /}
#{set title:'Inicio de Sesión' /}
<link rel="stylesheet" href="/public/stylesheets/pages/login.css">

<div class="panel-heading">
    <h3 class="panel-title">
        Cert Manager ${version}
    </h3>
</div>
<div class="panel-body">
#{form @Secure.authenticate()}
    #{if flash.error}
        <p class="alert alert-danger">
        &{flash.error}
        </p>
    #{/if}
    #{if flash.success}
        <p class="success">
        &{flash.success}
        </p>
    #{/if}
    <fieldset>
        <div class="form-group">
            <input class="form-control" placeholder="Username" name="username" id="username" type="text" value="${flash.username}" autofocus required>
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="Contraseña" name="password" id="password" type="password" value="" required>
        </div>
        <div class="checkbox">
            <a href="/recover">Olvidé mi contraseña</a>
        </div>
        <!-- Change this to a button or input when using this as a form -->
        <button class="btn btn-lg btn-primary btn-block">Ingresar</button>
    </fieldset>
#{/form}
</div>
